<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto-Projet</title>
</head>
<body>
    <div class="content-container">
        <div class="bitcoin-container">
            <div class="bitcoin logo">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=024" width="100" height="100" alt="Bitcoin Logo" />
                <button type="button" class="collapsible">Bitcoin</button>
            </div>
        </div>
        <div class="ethereum-container">
            <div class="ethereum logo">
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=024" width="100" height="100" alt="Ethereum Logo" />
                <button type="button" class="collapsible">Ethereum</button>
            </div>
        </div>
        <div class="tether-container">
            <div class="tether logo">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=024" width="100" height="100"
                    alt="Tether Logo" />
                <button type="button" class="collapsible">Tether</button>
            </div>
        </div>
        <div class="litecoin-container">
            <div class="litecoin logo">
                <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png?v=024" width="100" height="100"
                    alt="Litecoin Logo" />
                <button type="button" class="collapsible">Litecoin</button>
            </div>
        </div>
    </div>

    <aside class="aside">
        <h1>Exchanges</h1>
        <div>
            <h2><a href="https://www.coinbase.com/explore">Coinbase</a></h2>
            <p>Coinbase is a user friendly exchange!</p>
        </div>
        <div>
            <h2><a href="https://www.binance.com/en/markets/overview">Binance</a></h2>
            <p>Binance is a user friendly exchange!</p>
        </div>
        <div>
            <h2><a href="https://www.okx.com/markets/prices">OKX</a></h2>
            <p>OKX is a user friendly exchange!</p>
        </div>
        <div>
            <h2><a href="https://crypto.com/price">Crypto.com</a></h2>
            <p>Crypto.com is a user friendly exchange!</p>
        </div> 
    </aside>
</body>
</html>
