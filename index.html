<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Crypto-Projet</title>
</head>
<body>
    <nav>
        <!-- The class for the main website logo-->
        <div class="logo">
          <a href="#" class="logo-text">Crypto Site</a>
        </div>
        <div class="nav-links">
          <a id="about-link" href="#">About</a>
          <a id="faq-link" href="#">FAQ</a>
          <a id="contact-link" href="#">Contact Us</a>
        </div>
      </nav>
    
      <table class="table">
        <caption>Powered by CoinGecko</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Market</th>
            <th scope="col">Bitcoin</th>
            <th scope="col">Ethereum</th>
            <th scope="col">Tether</th>
            <th scope="col">USD-coin</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>Current Price</td>
            <td>NA</td>
            <td>NA</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Change in 24H</td>
            <td>NA</td>
            <td>NA</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Change in 30 Days</td>
            <td>NA</td>
          </tr>
        </tbody>
      </table>
        <!--
     <div id="repo-table"></div>
     <div id="price-change"></div>
    -->
    
    <script src="script.js"></script>
</body>
</html>
